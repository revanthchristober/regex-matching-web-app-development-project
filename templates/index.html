<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex101 Clone</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Regular Expressions 101 Clone</h2>
        <form action="{{ url_for('home') }}" method="post">
            <div class="form-group">
                <label for="regex">Regular Expression:</label>
                <input type="text" class="form-control" id="regex" name="regex" value="{{ regex }}">
            </div>
            <div class="form-group">
                <label for="test_string">Test String:</label>
                <textarea class="form-control" id="test_string" name="test_string" rows="3" required>{{ test_string }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Test</button>
        </form>     
        <!-- Add this block inside your index.html -->
        {% block content %}
        {% endblock %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
